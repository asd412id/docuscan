# docker-compose.dev.yml
# Hanya untuk menjalankan PostgreSQL dan Redis di development
# Backend dan Frontend dijalankan secara native

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=docuscan
      - POSTGRES_PASSWORD=docuscan
      - POSTGRES_DB=docuscan
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuscan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
